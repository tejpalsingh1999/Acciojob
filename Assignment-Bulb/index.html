<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Bulb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center flex-column align-items-center">
        <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="" class="mb-4" id="bulb_img">
        <button onclick="changeBulbOff()">Turn Off</button>
        <button onclick="changeBulbOn()">Turn On</button>
        <button onclick="changeBulb()">Turn On/off</button>
    </div>

    <script>
        bulb = true;
        function changeBulb() {
            if (!bulb) {
                document.getElementById("bulb_img").src = "https://www.w3schools.com/js/pic_bulboff.gif"
                bulb = true
            }
            else {
                document.getElementById("bulb_img").src = "https://www.w3schools.com/js/pic_bulbon.gif"
                bulb = false
            }
        }

        function changeBulbOff() {
            document.getElementById("bulb_img").src = "https://www.w3schools.com/js/pic_bulboff.gif"
        }
        function changeBulbOn() {
            document.getElementById("bulb_img").src = "https://www.w3schools.com/js/pic_bulbon.gif"
        }
    </script>
</body>

</html>
