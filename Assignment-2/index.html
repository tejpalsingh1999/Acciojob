<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 2</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__photo">
                <div class="card__photo-header">
                    <img src="img/share.png" alt="Share" class="share">
                    <img src="img/heart.png" alt="Like" class="like">
                </div>
                <div class="card__photo-main">
                    <img src="img/green-apple-with-slice.png" alt="Apple">
                </div>
                <div class="card__photo-footer">
                    <img src="img/apple-top.png" alt="">
                    <img src="img/green-apple-flipped.png" alt="">
                    <img src="img/half-apple.png" alt="">
                    <img src="img/green-apple2.png" alt="">
                </div>
            </div>
            <div class="card__info">
                <div class="card__info-heading">Delicious Apple</div>
                <div class="card__info-code">CODE: 45999</div>
                <div class="card__info-price">R$ <span>7.93</span></div>
                <div class="card__info-color">
                    <div class="heading">SELECT A COLOR</div>
                    <img src="img/green-apple2.png" alt="green apple">
                    <img src="img/orange-apple.png" alt="orange apple">
                    <img src="img/red-apple.png" alt="red apple">
                    <img src="img/yellow-apple.png" alt="yellow apple">
                </div>

                <div class="card__info-benefits">
                    <div class="heading">
                        BENEFITS
                    </div>
                    <ul class="benefits">
                        <li>Apple are nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They are linked to a lowest risk of diabetes</li>
                    </ul>
                </div>
                <div class="add-to-cart"><button class="btn">ADD TO CART</button></div>
            </div>
        </div>
    </div>
</body>

</html>
